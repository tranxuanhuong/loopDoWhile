<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number;
number="<table border='2' width='300px' cellpadding='3' cellspacing='0'>";
for (i=1;i<=10;i++){
    number=number+'<tr>';
    for (j=1;j<=10;j++){
        number=number+'<td>'+i*j+'</td>';
    }
    number = number+ "</tr>";
}
    number = number + "</table>";
    document.write(number);


</script>

</body>
</html>
