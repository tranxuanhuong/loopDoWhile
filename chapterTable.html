<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bangcuuchuong()
    {
        document.write("<table border='2' width='100%'>")
        for(i=1;i<=9;i++)
        {
            document.write("<tr align='center'>")
            for(j=2;j<=9;j++)
                document.write("<td>" +j + "x" + i +"="+ (j*i));
            document.write("</td>");
            document.write("</tr>")
        }
        document.write("</tr></table>")
    }
    bangcuuchuong();

</script>
</body>
</html>
