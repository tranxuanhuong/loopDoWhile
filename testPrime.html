<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let numbers = parseInt(prompt("Nhap so :", ''));
    let count = 0;
    let i = 2;

    function kiemTraSNT(i) {
        if (i < 2) {
            return false;
        }
        if (i == 2) {
            return true;
        }
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                return false;
            }
        }
        return true;
    }
    while (count < numbers) {
        if (kiemTraSNT(i)) {
            document.write(i + " ");
            count += 1;
        }
        i++;
    }


</script>

</body>
</html>
